<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 	 
</head>

<script>
// 1 раз в 12 часов
setInterval(function(){
  DoInit();
}, 1000*60*60);

function DoInit() {
	var oneDay = 24 * 60 * 60 * 1000;
	var a = new Date();
	// месяцы считаются с 0
	var b = new Date(2019, 10, 11);
	var diffDays = Math.floor(Math.abs((a - b) / oneDay));
	document.getElementById("target").innerHTML = diffDays;

}

</script>
<body onload="DoInit();">
	<div class = "main">
		<p id="target"></p>
	</div>				
</body>
<style>
body {
	width: 150px;
	height: 102px;	
	background: url(vacation.jpg) no-repeat;
	font-family: 'Montserrat', sans-serif;
}
.main {
	text-align:center;
}
#target {
	margin-top: 40px;
	font-size: 20px;
}
</style>
</html>
